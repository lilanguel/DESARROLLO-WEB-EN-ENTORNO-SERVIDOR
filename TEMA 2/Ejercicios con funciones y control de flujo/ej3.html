<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="radio" id="opcion1" name="name" onclick="alertarOpcion(this)" value="opcion1">
        <label for="opcion1">Opcion1</label><br>
        <input type="radio" id="opcion2" name="name" onclick="alertarOpcion(this)" value="opcion2">
        <label for="opcion2">Opcion2</label><br>
        <input type="radio" id="opcion3" name="name" onclick="alertarOpcion(this)" value="opcion3">
        <label for="opcion3">Opcion3</label>
    </form>

    <script>
        function alertarOpcion(that) {
            let val = that.value;
            alert("Opcion seleccionada: " + val)
        }
    </script>
</body>

</html>
