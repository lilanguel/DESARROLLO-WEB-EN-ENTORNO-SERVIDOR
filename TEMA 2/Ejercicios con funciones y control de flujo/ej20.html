<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let marca = prompt('Ingrese la marca del coche');
        let modelo = prompt('Ingrese el modelo del coche');

        if (marca == 'Renault') {
            document.write('Tiene un 15% de descuento')
        } else if (marca == 'Ford') {
            if (modelo == 'Fiesta') {
                document.write('Tiene un 7% de descuento')
            } else if (modelo == 'Focus') {
                document.write('Tiene un 10% de descuento')
            } else {
                document.write('Modelo sin descuento')
            }
        } else {
            document.write('Tiene un 5% de descuento')
        }
    </script>
</body>

</html>
