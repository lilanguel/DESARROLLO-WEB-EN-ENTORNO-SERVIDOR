<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="n1" name="n1" placeholder="Introduce un numero">
        <input type="text" id="n2" name="n2" placeholder="Introduce otro numero">
        <input type="button" onclick="calcularMayor()" value="Quien es el mayor?">
    </form>
    <script>
        function calcularMayor() {
            let numero01;
            let numero02;

            numero01 = parseInt(document.getElementById("n1").value);
            numero02 = parseInt(document.getElementById("n2").value);

            if (numero01 >= numero02) {
                alert("El numero mayor es: " + numero01);
            }
            else {
                alert("El Numero mayor es : " + numero02);
            }
        }
    </script>
</body>

</html>
