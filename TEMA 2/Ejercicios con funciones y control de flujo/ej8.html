<body>
    <script>
        let nombre, edad, diasVividos;

        nombre = prompt("Introduce tu nombre");
        edad = parseInt(prompt("Introduce la edad"));
        diasVividos = 365 * edad;

        alert("Hola " + nombre + "!")

        if (edad >= 18) {
            alert("Eres mayor de edad y has vivido :" + diasVividos + " dias")
        }
        else {
            alert("Eres mayor de edad y has vivido :" + diasVividos + " dias")
        }
    </script>
</body>
