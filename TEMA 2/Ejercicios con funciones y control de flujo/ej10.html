<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt('Ingrese un número de 1,2 o 3 dígitos'));
        if (num > 0 && num < 1000) {
            if (num < 10) {
                alert('Tiene un dígito');
            } else {
                if (num < 100) {
                    alert('Tiene dos dígitos');
                } else {
                    alert('Tiene tres dígitos');
                }
            }
        } else {
            alert("Numero introducido incorrecto")
        }

    </script>
</body>

</html>
