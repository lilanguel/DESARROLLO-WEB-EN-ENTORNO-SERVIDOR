    <script>
        let nombre = prompt('Ingrese su nombre')
        let cantidadPreguntas = parseInt(prompt('Ingrese la cantidad total de preguntas que se le realizaron'))
        let cantidadPreguntasCorrectas = parseInt(prompt('Ingrese la cantidad de preguntas que contestÃ³ correctamente'))
        let porcentajeAciertos = (cantidadPreguntasCorrectas/cantidadPreguntas)*100

        if(porcentajeAciertos>=90){
