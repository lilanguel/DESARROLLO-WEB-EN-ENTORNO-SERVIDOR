<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt("Ingrese el primer numero"))
        let n2 = parseInt(prompt("Ingrese el segundo numero"))
        let n3 = parseInt(prompt("Ingrese el tercer numero"))

        if (n1 == n2 && n2 == n3) {
            let resu = (n1 + n2) * n3;
            document.write('La suma de los dos primeros valores y multiplicada dicha suma por el tercero es: ' + resu);
        } else {
            document.write('Los numeros no son iguales')
        }

    </script>

</body>

</html>
