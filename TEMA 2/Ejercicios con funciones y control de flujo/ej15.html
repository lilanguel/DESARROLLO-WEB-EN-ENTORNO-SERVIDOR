<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia = prompt("Ingrese el dia de una semana");

        if (dia == "Lunes") {
            alert("Martes")
        } else if (dia == "Martes") {
            alert("Miercoles")
        } else if (dia == "Miercoles") {
            alert("Jueves")
        } else if (dia == "Jueves") {
            alert("Viernes")
        } else if (dia == "Viernes") {
            alert("Sabado")
        } else if (dia == "Sabado") {
            alert("Domingo")
        } else if (dia == "Domingo") {
            alert("Lunes")
        } else {
            alert("Dia incorrecto")
        }
    </script>
</body>
</html>
