<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input id="texto" type="text" placeholder="Introduce un texto">
        <input type="button" onclick="añadirElemento()" value="Insertar">
    </form>

    <script>
        function añadirElemento() {
            let result = document.getElementById("texto")
            var ul = document.getElementById("list");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(result.value));
            ul.appendChild(li);
        }
    </script>
    <ul id="list">

    </ul>

</body>

</html>
