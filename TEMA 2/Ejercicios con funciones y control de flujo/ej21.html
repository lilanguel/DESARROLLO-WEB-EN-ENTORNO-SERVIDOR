<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt('Ingrese un numero'))
        let numeros = []

        for (let i = 1; i <= n; i++) {
            numeros.unshift(i)
        }
        document.write(numeros)
    </script>
</body>

</html>
