<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let altura = parseInt(prompt('Ingrese su altura'));
        let edad = parseInt(prompt('Ingrese su edad'));
        let sexo = prompt('Ingrese su sexo');
        let pesoIdeal;

        if (sexo == 'Hombre') {
            pesoIdeal = 50 + ((altura - 150) / 4) * 3 + (edad - 20) / 4
        } else {
            pesoIdeal = (50 + ((altura - 150) / 4) * 3 + (edad - 20) / 4) * 0.9
        }

        alert('Peso ideal: ' + pesoIdeal)

    </script>
</body>

</html>
