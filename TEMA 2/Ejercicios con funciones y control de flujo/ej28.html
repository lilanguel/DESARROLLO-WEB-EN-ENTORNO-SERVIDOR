<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function algoritmo() {
        let dia, mes;
        dia = parseInt(document.formulario1.dia.value);
        mes = parseInt(document.formulario1.mes.value);
        if ((dia >= 21 && mes == 3) || (dia <= 20 && mes == 4))
            alert('Aries');
        if ((dia >= 24 && mes == 9) || (dia <= 23 && mes == 10))
            alert('Libra');
        if ((dia >= 21 && mes == 4) || (dia <= 21 && mes == 5))
            alert('Tauro');
        if ((dia >= 24 && mes == 10) || (dia <= 22 && mes == 11))
            alert('Escorpio');
        if ((dia >= 22 && mes == 5) || (dia <= 21 && mes == 6))
            alert('Geminis');
        if ((dia >= 23 && mes == 11) || (dia <= 21 && mes == 12))
            alert('Sagitario');
        if ((dia >= 21 && mes == 6) || (dia <= 23 && mes == 7))
            alert('Cancer');
        if ((dia >= 22 && mes == 12) || (dia <= 20 && mes == 1))
            alert('Capricornio');
        if ((dia >= 24 && mes == 7) || (dia <= 23 && mes == 8))
            alert('Leo');
        if ((dia >= 21 && mes == 1) || (dia <= 19 && mes == 2))
            alert('Acuario');
        if ((dia >= 24 && mes == 8) || (dia <= 23 && mes == 9))
            alert('Virgo');
        if ((dia >= 20 && mes == 2) || (dia <= 20 && mes == 3))
            alert('Piscis');
    }

</script>
</head>

<body>
    <form name="formulario1">
        <label for="dia">Ingresa el valor de dia:</label>
        <input name="dia" type="text" />
        <br>
        <label for="mes">Ingresa el valor de mes:</label>
        <input name="mes" type="text" />
        <br>
        <input value="Procesar" type="button" onclick="algoritmo();" />
        <input type="reset" />
    </form>
</body>

</html>
