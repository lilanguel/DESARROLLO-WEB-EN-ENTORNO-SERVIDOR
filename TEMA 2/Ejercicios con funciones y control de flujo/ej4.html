<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero01;
        let numero02;

        numero01 = parseInt(prompt("Ingrese el primer numero"));
        numero02 = parseInt(prompt("Ingrese el segundo numero"));

        if (numero01 >= numero02) {
            alert("El numero mayor es: " + numero01);
            alert("Suma de los dos numeros: " + (numero01 + numero02))
            alert("Diferencia de los dos numeros: " + (numero01 - numero02))
        }
        else {
            alert("El Numero mayor es : " + numero02);
            alert("Producto de los dos numeros: " + (numero01 * numero02))
            alert("Division de los dos numeros: " + (numero01 / numero02))
        }

    </script>
</body>

</html>
