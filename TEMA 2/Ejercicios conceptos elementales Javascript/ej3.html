<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let v1, v2, v3, v4;

        v1 = prompt("Introduce el primer numero")
        v2 = prompt("Introduce el segundo numero")
        v3 = prompt("Introduce el tercer numero")
        v4 = prompt("Introduce el cuarto numero")

        alert("La suma de los dos primeros es: " + (parseInt(v1) + parseInt(v2)))
        alert("El producto de los ultimos es: " + (v3 * v4))
    </script>
</body>

</html>
